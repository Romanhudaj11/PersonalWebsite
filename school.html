<!--Script 1-->
<script>

  var tablinks = document.getElementsByClassName("tab-links");    //get every element with class "tab-link"
  var tabcontents = document.getElementsByClassName("tab-contents");  //get every element with class "tab-content"

  function opentab(tabname)
  {
    for(tablink of tablinks)                //for every "tab-links" element
    {
      tablink.classList.remove("active-link");      //remove active-link
    }
    for(tabcontent of tabcontents)           //for every "tab-contents" element
    {
      tabcontent.classList.remove("active-tab");    //remove active-tab
    }

    event.currentTarget.classList.add("active-link");  //adds active link on a click

    document.getElementById(tabname).classList.add("active-tab");     //tabname = skills, education or experience, make it active
  }

</script>
